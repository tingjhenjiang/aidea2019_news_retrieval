<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>News Search</title>
</head>
<body>
    <div class="container">
        <h1>Experimental News Search service</h1>
        <div>
            <form action="/search" method="GET">
                <label for="query">query</label>
                <input type="text" id="query" name="query">
                <br />
                <label for="onestage">ranking all data directly(one stage)?</label>
                <input type="checkbox" id="onestage" name="onestage"><br />
                <label for="inhtml">display result in HTML?</label>
                <input type="checkbox" id="inhtml" name="inhtml"><br />
                <label for="showtrainingdata">display related training data?</label>
                <input type="checkbox" id="showtrainingdata" name="showtrainingdata">
                <label for="displayTrainingDataSampleN">training data sample N in displaying related training data</label>
                <input type="text" id="displayTrainingDataSampleN" name="displayTrainingDataSampleN" value="1000">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
